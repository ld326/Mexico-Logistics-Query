<!DOCTYPE html>
<html lang="zh">
<head>

  <title>Mexico Logistics Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    header {
      background-color: #fff;
      padding: 10px 20px;
      text-align: center;

    .logo img {

      align-items: center;

      text-align: center;

    .embedded-site {
      width: 100%;
      height: 80vh;
      max-width: 1200px; /* 最大宽度限制 */
      border: none;
      background-color: #f0f0f0;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .btn-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn-link:hover {
      background-color: #0056b3;

  <header>

  <main>

</html>
