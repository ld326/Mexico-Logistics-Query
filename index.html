<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mexico Logistics Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    .logo img {
      max-width: 200px;  /* 控制logo大小 */
      height: auto;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* 主内容区占据大部分屏幕 */
    }

    .embedded-site {
      width: 100%;
      height: 100%;
      max-width: 1200px; /* 最大宽度限制 */
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </header>

  <main>
    <iframe src="http://www.mx56.vip/" frameborder="0" class="embedded-site"></iframe>
  </main>

  <footer>
    <p>版权所有 &copy; 2025 elifedigi</p>
  </footer>
</body>
</html>
